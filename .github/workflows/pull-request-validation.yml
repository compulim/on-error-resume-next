name: Pull request validation

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  call-workflow:
    permissions:
      contents: read
    strategy:
      matrix:
        switch: [current]
    uses: compulim/workflows/.github/workflows/pull-request-validation.yml@main
    with:
      package-name: 'on-error-resume-next'
      skip-integration-test: false
      switch: ${{ matrix.switch }}
